<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
  <head>
    <title>ARIA 1.0 Test Case 675</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h1>ARIA Live Region Simplfied Test file</h1>
    
    <div id="TEST_ID" aria-live="assertive">
    </div>
    
    <h2>Description</h2>
    <p>An element with an aria-live=assertive attribute is defined in markup.   
      After the onload event completes, a child DOM text 
      node is added to the element.</p>
    
    <script type="text/javascript">  
  
     function updateLiveRegion() {
       var node = document.getElementById('TEST_ID');  
       var text_node = document.createTextNode('TEST TEXT');
       node.appendChild(text_node);
     }
     
     function onload() {
       setTimeout(updateLiveRegion,1000);
     }
     
     window.addEventListener('load', onload);
    </script>
  </body>
  
</html>
