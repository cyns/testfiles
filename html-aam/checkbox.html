<html>
	<head>
		<title>checkboxes</title>
	</head>
	<body>
		<p><input type="checkbox" /></p>
		<p><input type="checkbox" checked/></p>
		<p><input type="checkbox" indeterminate/></p>	
		<p><input type="checkbox" checked indeterminate/></p>		
		
		<h2>aria</h2>
		<p><div role="checkbox" aria-checked="mixed" style="width:10px;height:10px;background-color:pink;"/></p>			
	</body>
</html>
