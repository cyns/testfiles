<html>
<body>
<h1>editable test</h1>

<h2>not editable</h2>
<div id="not">
    <p>Here's a typical paragraph element</p>
    <ol>
      <li>and now a list</li>
      <li>with only</li>
      <li>three items</li>
    </ol>
 </div>

<h2>editable</h2>
<div id="editable" contenteditable="true">
    <p>Here's a typical paragraph element</p>
    <ol>
      <li>and now a list</li>
      <li>with only</li>
      <li>three items</li>
    </ol>
</div>



</body>
</html>
