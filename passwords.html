<html>
<head>
<title>Cotent Editable</title>
<style>
    .lookslikepassword {width:10em; height: 1.2em;border: 1px solid darkslategray; display: inline-block;margin-left: .5em; vertical-align: middle;}
    .lookslikelabel {display: inline-block; vertical-align: middle;}
</style>
</head>

<body>
    
<h1>Password test cases</h1>
<h2>p contenteditable=true</h2>
<p contenteditable="true">This is an editable paragraph.</p> 

<h2>html label and text input</h2>
<label>Password: <input type="text"></label>

<h2>html label and password input</h2>
<label>Password: <input type="password"></label>

<h2>inaccessible div soup</h2>
<div class="lookslikelabel">Password: </div><div contenteditable="true" class="lookslikepassword"></div>

<h2>textbox role and aria-labelledby</h2>
<div class="lookslikelabel" id="label1">Password: </div><div contenteditable="true" class="lookslikepassword" role="textbox" aria-labelledby="label1"></div>

<h2>password role and aria-labelledby</h2>
<div class="lookslikelabel" id="label1">Password: </div><div contenteditable="true" class="lookslikepassword" role="password" aria-labelledby="label1"></div>

</body>
</html>
