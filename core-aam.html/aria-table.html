<html>
<head>
<title>ARIA table and grid</title>
</head>

<body>
    <h1>ARIA table and grid</h1>
    <h2>table</h2>
    <div role=table>
        <div role=row>
            <div role=cell>content</div>
            <div role=cell>content</div>
            <div role=cell>content</div>
            <div role=cell>content</div>
        </div>
        <div role=row>
            <div role=cell>content</div>
            <div role=cell>content</div>
            <div role=cell>content</div>
            <div role=cell>content</div>
        </div>
    </div>
    
    <h2>grid</h2>
    <div role=grid>
        <div role=row>
            <div role=gridcell>content</div>
            <div role=gridcell>content</div>
            <div role=gridcell>content</div>
            <div role=gridcell>content</div>
        </div>
        <div role=row>
            <div role=gridcell>content</div>
            <div role=gridcell>content</div>
            <div role=gridcell>content</div>
            <div role=gridcell>content</div>
        </div>
    </div>
    
</body>

</html>
