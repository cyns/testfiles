<html>
	<head>
		<title>ARIARole and ARIAProperties</title>
	</head>
	<body>
		<div role="button" aria-foo="bar" aria-banana="orange" aria-yada="true">button with unsupported aria-</div>
		<div role="button" aria-pressed="true" aria-label="yada">button with combination of supported and unsupported aria-</div>
		<div role="foo" aria-pressed="true" aria-label="yada">unsupported role=foo with combination of supported and unsupported aria-</div>
		<div role="foo button" aria-pressed="true" aria-label="yada">multiple role="foo button" with combination of supported and unsupported aria-</div>

	</body>
</html>
