<html>
    <head>
        <title>button overrides on links</title>
    <head>
    <body>
        <div>
            <a href="/friends/center/requests/?refid=48" >plain</a> 
            <a role="button" href="/friends/center/requests/?refid=48" >role</a> 
            <a role="button" aria-pressed="true" href="/friends/center/requests/?refid=48" >aria-pressed</a> 
            
            <button aria-pressed="true">button aria-pressed</button>
        </div>
    </body>
</html>
